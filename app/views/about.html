
<div id="map">
	<leaflet lf-center="center"  layers="layers" width="100%" height="400"></leaflet>
</div>


<!-- The Modal -->
<div id="myModal" class="modal" ng-show="showNewMarker">

	<!-- Modal content -->
	<div class="modal-content">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Description du stand (max 150 char.)</label>
				<textarea class="form-control" ng-model="markerMsg" maxlength="150" rows="3"></textarea>
			</div>
			


			<div id="cat">
				<div class="markersList">
					<div class="awesome-marker-icon-red awesome-marker markerPosition" tabindex="0" style="width: 35px; height: 45px;  z-index: 88;"><i class=" ion ion-wineglass  icon-white"></i></div>
					<label><input type="checkbox" ng-model="chkBxMarkersChoice.wine"></label>
				</div>
				<div class="markersList">
					<div class="awesome-marker-icon-darkblue awesome-marker markerPosition" tabindex="0" style="width: 35px; height: 45px;  z-index: 88;"><i class=" ion ion-model-s icon-white"></i></div>
					<label><input type="checkbox" ng-model="chkBxMarkersChoice.parking"></label>
				</div>
				<div class="markersList">
					<div class="awesome-marker-icon-green awesome-marker markerPosition" tabindex="0" style="width: 35px; height: 45px;  z-index: 88;"><i class=" ion ion-flag  icon-white"></i></div>
					<label><input type="checkbox" ng-model="chkBxMarkersChoice.start"></label>
				</div>
				<div class="markersList">
					<div class="awesome-marker-icon-orange awesome-marker markerPosition" tabindex="0" style="width: 35px; height: 45px;  z-index: 88;"><i class=" ion ion-flag  icon-white"></i></div>
					<label><input type="checkbox" ng-model="chkBxMarkersChoice.finish"></label>
				</div>


			</div>

			<!-- 	<div class="checkbox">
					<div id="markerWine" class="awesome-marker-icon-red awesome-marker" tabindex="0" style="width: 35px; height: 45px;  z-index: 88;"><i class=" ion ion-wineglass  icon-white"></i></div>
					<label>
						<input type="checkbox"> Check me out
					</label>
				</div> -->
				<button type="submit" class="btn btn-default" ng-click="showNewMarker=false;">Submit</button>
			</form>
		</div>

	</div>

	<div id="info">

		<p> test : {{chkBxMarkersChoice.parking}} </p>
		<p> test : {{chkBxMarkersChoice.start}} </p>
		<p> test : {{chkBxMarkersChoice.finish}} </p>
		<p> test : {{chkBxMarkersChoice.wine}} </p>

	</div>
