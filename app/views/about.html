
<div id="map">
	<leaflet lf-center="center"  layers="layers" width="100%" height="400"></leaflet>
</div>


<!-- The Modal -->
<div id="myModal" class="modal" ng-show="showNewMarker">

	<!-- Modal content -->
	<div class="modal-content">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Description du stand (max 150 char.)</label>
				<textarea class="form-control" ng-model="markerMsg" maxlength="150" rows="3"></textarea>
			</div>
			<div class="form-group">
				<div>Crop Image and Upload</div>
				<button ngf-select ng-model="picFile" accept="image/*">
					Select Picture</button>
					<div ngf-drop ng-model="picFile" ngf-pattern="image/*"
					class="cropArea">
					<img-crop image="picFile  | ngfDataUrl"                 
					result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
				</img-crop>
			</div>
			<div>
				<img ng-src="{{croppedDataUrl}}" />
			</div>
			<button ng-click="upload(croppedDataUrl, picFile.name)">Submit</button> 
			
			<span class="progress" ng-show="progress >= 0">
				<div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
			</span>
			<span ng-show="result">Upload Successful</span>
			<span class="err" ng-show="errorMsg">{{errorMsg}}</span>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default" ng-click="showNewMarker=false;">Submit</button>
	</form>
</div>

</div>
